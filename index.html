<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <h1>TravelTip Starter</h1>
    <input
      type="search"
      placeholder="search location"
      onchange="onPanTo(value)"
    />
    <div id="map" style="width: 100%; height: 400px"></div>
    <button class="copy-url" onclick="onCopyUrl()">Copy URL</button>
    <button onclick="onAddMarker()" class="btn-add-marker">
      Add Marker Speific Location
    </button>
    <button onclick="onGetUserPos()" class="btn-user-pos">My-Location</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <section class="saved-locations-container">
      <ul class="saved-locations"></ul>
    </section>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>
    <h3 class="weather"></h3>

    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
